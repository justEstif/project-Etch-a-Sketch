<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="gridContainer"></div>
    <div>
      <div class="title"><h1>ETCH-A-SKETCH</h1></div>
      <label for="quantity" class="question">Type A Value For Grid Size:</label>
      <input type="number" id="quantity" name="quantity" />
      <div class="buttons">
        <div>
          <button class="button" id="reset">Reset</button>
          <button class="button" id="black">Black</button>
          <button class="button" id="gray">Grayscale</button>
          <button class="button" id="red">Red</button>
        </div>
        <div>
          <button class="button" id="blue">Blue</button>
          <button class="button" id="green">Green</button>
          <button class="button" id="yellow">Yellow</button>
          <button class="button" id="rgb">RGB</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
